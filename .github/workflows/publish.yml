name: Publish to GitHub Pages

on:
  push:
    branches: ["set-up-github-pages"]
    # TODO: - master
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: DUMMY BUILD
        run: mkdir public && echo "Test Page" > public/index.html && tar -czf public.tar.gz public
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: './public.tar.gz'
          retention-days: 1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts from build job
        uses: actions/download-artifact@v3
        with:
          name: public
      - run: tar -xf public.tar.gz
      - name: Deploy public
        uses: peaceiris/actions-gh-pages@v3
        with:
          # For this to work the GITHUB_TOKEN needs read/write permissions. See
          # the action-settings in github!
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
